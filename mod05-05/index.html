<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>

	<script type="text/javascript">
		function getNum(){
			var num = parseInt(document.getElementById("num").value);
			var percent = parseInt(document.getElementById("percent").value) / 100;
			var percentage = num * percent;
			document.getElementById("show").innerHTML = percentage;
		}


	</script>
	<label>Number</label>
	<input type="number" name="" id="num">
	<label>Percent</label>
	<input type="percent" name="" id="percent" min="1" max="100">
	<button onclick="getNum()">GO!</button>
	<p id="show">Show result here</p>



</body>
</html>
