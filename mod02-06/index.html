<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>CSS Box Model</title>

	<!-- import custom stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>	

	<div class="wrapper">
		<h1>Headings are block elements</h1>

		<div>
			<p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt; are not. They are <strong>inline</strong> elements.</p>
			
			<div style="height: 1px;"></div>
			<p>Block elements define the flow of the HTML document, while <span>inline elements</span> do not.</p>
		</div>

	</div>

	<div>
		<input type="text" name="username">
		<input style="background-color: blue;" type="password" name="you">
	</div>
	<h1 style="background: violet;">Colombia</h1>

	<p>Wubba <s style="border: 1px solid black;">luba</s> dub dub</p>

	<form style="border: 5px dashed blue">
		<input type="text" name="">
		<input type="password" name="">
		<input type="button" name="" value="submit">
	</form>



</body>
</html>
